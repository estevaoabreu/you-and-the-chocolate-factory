<!DOCTYPE html>
<html>

<head>
    <title>You and the Chocolate Factory</title>
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="geral.css">
    <link rel="stylesheet" type="text/css" href="nutroom.css">
    <script src="./libraries/p5.min.js"></script>
</head>

<body>
    <nav id="navbar"> </nav>
    <img src="./images/nutroombg.jpg" class="static bg">
    <div class="scene">
        <img src="./images/verucaobj_unactive.png" class="verucaimg obj" id="verucagame" alt="Veruca">
        <img src="./images/nozes_unactive.png" class="obj" id="nozes" alt="Nut">
        <img src="./images/trash_unactive.png" class="obj" id="trash" alt="Trash">

    </div>
    <div class="verucadiv hidden">
        <img src="./images/veruca.png" class="static verucaimg" alt="veruca" id="veruca" height="550px" width="204px">
    </div>

    <div class="popupdiv">
        <img src="images/popup_nutroom.png" class="static hidden popup">
        <button id="botaonext" class="static hidden btn">Close</button>
    </div>

<script src="./script.js"></script>
<script src="./nutroom.js"></script>
<script src="./navbar.js"></script>

</html>
